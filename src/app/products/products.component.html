<div class="container">
    <div class="box">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#0099ff" fill-opacity="1"
                    d="M0,160L34.3,165.3C68.6,171,137,181,206,202.7C274.3,224,343,256,411,229.3C480,203,549,117,617,106.7C685.7,96,754,160,823,197.3C891.4,235,960,245,1029,240C1097.1,235,1166,213,1234,192C1302.9,171,1371,149,1406,138.7L1440,128L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z">
                </path>
            </svg>
        </div>

        <div class="d-flex justify-content-center">

            <!-- select-category Component -->

            <app-select class="mb-5" [data]="categories" [title]="'Categories'"
                (selectedValue)="filterCategory($event)">
            </app-select>

        </div>

        <div class="row" *ngIf="!loading">
            <div *ngFor="let item of products | paginate: { itemsPerPage: 12, currentPage: p }"
                class="col-md-3 col-sm-12">

                <!-- card Component -->

                <app-card-view [data]="item"></app-card-view>


            </div>

            <pagination-controls class="text-center my-5" (pageChange)="p = $event"></pagination-controls>


        </div>
        <div class="text-center w-100" *ngIf="loading">

            <!-- spinner-lodaing Component -->
            <app-loading></app-loading>

        </div>
    </div>
</div>
