<div class="item mb-5">
    <div [routerLink]="['/product details' , data.id]">
        <p class="mt-3">{{data.brand}}</p>
        <img src="{{data.thumbnail}}" alt="">
        <div class="item-body">
            <h4>{{data.title}}</h4>
            <hr>
            <p>{{data.description}}</p>
        </div>
    </div>

    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <span>{{data.price}} $</span>
    </div>
</div>
