<div class="item mb-5">
    <span class="rate"><i class='bx bxs-star'></i> {{data.rating}}</span>
    <span class="brand">{{data.brand}}</span>
    <div [routerLink]="['/product details' , data.id]">
        <img src="{{data.thumbnail}}" alt="">
        <div class="item-body">
            <h4>{{data.title}}</h4>
            <hr>
            <p>{{data.description}}</p>
        </div>
    </div>
    <div class="mb-2 d-flex justify-content-center">
        <span class="text-decoration-line-through text-danger">{{data.price}} $</span>
        <span class="price">{{ data.price - (data.price * data.discountPercentage / 100) | number:'1.1-1'}} $</span>
    </div>
    <button class="btn btn-outline-info my-3">Add to cart</button>
</div>
